name: DST Autograding Workflow

'on':
  push:
    branches:
      - main

permissions:
  checks: write
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-autograding-tests:
    runs-on:
      group: org/dst-auto-grading-group
    if: github.actor != 'github-classroom[bot]'

    steps:
      - name: Ensure that Grading Workflow re-runs are cancelled
        run: |
          if [ "$GITHUB_RUN_ATTEMPT" -gt 1 ]; then
              echo "Re-run detected. Re-runs are not permitted because the results of Grading Workflow re-runs are not transmitted to GitHub Classroom."
              echo ""
              echo "Exiting ..."
              exit 1
          else
              echo "This is the first run of the Grading Workflow for commit $GITHUB_SHA"
              echo ""
              echo "Proceeding with the Grading Workflow ..."
          fi

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Compile Root Project and install JPA
        run: mvn compile -Pall -DskipTests=true && mvn install -Pass1-jpa -DskipTests

      - name: Test test01_modelFactoryReturnsThings
        id: test01_modelFactoryReturnsThings
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: test01_modelFactoryReturnsThings
          setup-command: ''
          command: mvn test -Pass1-jpa -Dtest=dst.ass1.jpa.tests.Ass1_1_1_00Test#test01_modelFactoryReturnsThings
          timeout: 1
          max-score: 1

      - name: Test test02_daoFactoryReturnsThings
